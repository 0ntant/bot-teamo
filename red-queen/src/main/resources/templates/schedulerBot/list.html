<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User pool</title>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <h1>User pool</h1>
    <tr th:each="user: ${users}">
        <div style="border:solid">
            <p>UserId: <td th:text="${user.getUserId()}"></td></p>
            <p>Name: <td th:text="${user.getName()}"></td></p>
            <p>City: <td th:text="${user.getCity()}"></td></p>
            <p>Bot state:<td th:text="${user.getState()}"></td></p>
            <p>Guests New:<td th:text="${user.getStatisticsTeamo().getGuestsNew()}"></td></p>
            <p>Dialogs Mutual New:<td th:text="${user.getStatisticsTeamo().getDialogsMutualNew()}"></td></p>
            <p>Comments New:<td th:text="${user.getStatisticsTeamo().getCommentsNew()}"></td></p>
        </div>
    </tr>
</body>
</html>
