<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifestyle type panel</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
    <h1>Lifestyle type panel</h1>
    <tr th:each="lifestyleType: ${lifestyleTypes}">
        <a th:href="@{'http://localhost:8080/lifestyle/get/list/by-type-label/' + ${lifestyleType.getLabel()}}"/>
            <td th:text="${lifestyleType.getTitle()}"/></a><br>
    </tr>
</body>
</html>
