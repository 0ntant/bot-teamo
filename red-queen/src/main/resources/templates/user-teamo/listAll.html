<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
  <h1>User list</h1>
  <tr th:each="userTeamo: ${usersTeamo}">
    <a th:href="@{'~/user-teamo/get/info/' + ${userTeamo.getId()}}"/>
    <td th:text="@{${userTeamo.getId()} +' '+ ${userTeamo.getName}}"/></a><br>
  </tr>
</body>
</html>
