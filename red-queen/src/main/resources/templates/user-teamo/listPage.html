<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>


<div th:replace="~{fragments/header :: header}"></div>
<h1>User list</h1>
<p>
    <div class="pagination">
        <a th:href="@{/web/user-teamo/get/list(offset=${currentPage - 1}, limit=${limit}, sortBy=${sortBy}, sortDir=${sortDir})}"
           th:if="${currentPage > 0}">Previous</a>

        <span th:text="${currentPage + 1}">1</span> /
        <span th:text="${totalPages}">1</span>

        <a th:href="@{/web/user-teamo/get/list(offset=${currentPage + 1}, limit=${limit}, sortBy=${sortBy}, sortDir=${sortDir})}"
           th:if="${currentPage < totalPages - 1}">Next</a>
    </div>
</p>

<tr th:each="userTeamo: ${usersTeamo}">
    <a th:href="@{'/web/user-teamo/get/info/' + ${userTeamo.getId()}}"/>
    <td th:text="@{${userTeamo.getId()} +' '+ ${userTeamo.getName}}"/></a><br>
</tr>


</body>
</html>
