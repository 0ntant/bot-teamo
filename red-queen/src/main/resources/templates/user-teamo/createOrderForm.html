<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            th:src ="@{/scripts/orderUser.js}">
    </script>
    <title>Create Order Teamo User</title>
</head>
<body>
Order fields
<form>
    <div th:replace="~{fragments/header :: header}"></div>
    <p>Name:</p>
    <input type="text" id="user_name" name="user_name"><br>
    <p>Gender:</p>
    <input type="radio" id="Female" name="gender" value="female" checked>
    <label for="Female">Female</label><br>
    <input type="radio" id="Male" name="gender" value="male" >
    <label for="Male">Male</label><br>

    <p>Age:</p>
    <input type="number" id="age" name="age" value="25"><br>
    <p>City:</p>
    <input type="text" id="city" name="city"><br>
    <p>Height:</p>
    <input type="number" id="height" name="height" value="175"><br>

    <input type="submit" id="submit_button" name="submit_button" onclick="handleClick(event)"><br>
</form>
</body>
</html>
